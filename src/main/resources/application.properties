spring.application.name=product
server.port=8082
spring.datasource.url=jdbc:mysql://localhost:3306/Product?createDatabaseIfNotExist=true&useUnicode=true
spring.datasource.username=root
spring.datasource.password=Roshu
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# Register this service with Eureka
eureka.client.register-with-eureka=true

# Fetch registry from Eureka (used for client-side load balancing)
eureka.client.fetch-registry=true

# Use IP address instead of hostname in Eureka registration
eureka.instance.prefer-ip-address=true
